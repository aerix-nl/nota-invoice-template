<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Aerix invoice template</title>

  <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" media="all">
	<link href="stylesheets/preview.css" rel="stylesheet" type="text/css" media="screen">
	<link href="images/aerix-favicon.png" rel="icon" type="image/png">

	<script src='bower_components/requirejs/require.js' data-main='dist/main'></script>
	<!-- Please read the Nota README.md on how to turn this into a PDF or preview it -->
</head>
<body>
	
	<!-- The Handlebars.js template is rendered and reinserted here by the main.js script -->
	<script id="template" type="text/x-handlebars-template">
		<img id="logo" src="images/aerix-logo.svg" alt="Aerix company logo" />
		<div id="company-info">
			<p>
				<strong class="company-fullname">{{ companyFull }}</strong><br>
				<span class="street-address">{{ origin.address }}</span><br>
				<span class="post-address">{{ origin.postalcode }}</span>,
				<span class="place">{{ origin.town }}</span><br>
				<span class="country">{{ origin.country }}</span><br>
				<a class="email" href="email:{{ origin.email }}">{{ origin.email }}</a><br>
				<a class="website" href="https://{{ origin.website }}">{{ origin.website }}</a>
			</p>
			<p id="accounts">
				IBAN: 							<span class="iban">{{ origin.iban }}</span><br>
				{{i18n 'bank' }}: 	<span id="bank-name">{{ origin.bank }}</span><br>
				BIC/SWIFT: 					<span id="bic">{{ origin.bic }}</span><br>
				{{i18n 'vat' }}:		<span id="vat-number">{{ origin.vat }}</span><br>
				{{i18n 'coc' }}: 		<span id="kvk">{{ origin.kvk }}</span><br>
			</p>
		</div>

		<div id="envelope-window">
			<span id="retour-line">
				<strong class="company-fullname">{{ companyFull }}</strong>, 
				<span class="street-address">{{ origin.address }}</span>,
				<span class="post-address">{{ origin.postalcode }}</span>
				<span class="place">{{ origin.town }}</span>,
				<span class="country">{{ origin.country }}</span>
			</span>

			<p id="client-block">
				{{#if client.organization}}
				<strong id="organization">{{ client.organization }}</strong><br>
				{{/if}}{{#if client.contactPerson}}
				<span id="contact-person">{{ client.contactPerson }}</span><br>
				{{/if}}{{#if client.address}}
				<span id="address">{{ client.address }}</span><br>
				{{/if}}{{#if client.postalcode}}
				<span id="postal-code">{{ client.postalcode }}</span>
				{{/if}}{{#if client.town}}
				<span id="place">, {{ client.town }}</span><br>
				{{/if}}{{#if isInternational}}
				<span id="country">{{ client.country }}</span>
				{{/if}}
			</p>
		</div>

		<div id="invoice-meta">
			<span class="muted">
				{{i18n fiscalType null null 'capitalize'}}{{i18n 'number' }}
			</span>
			<h3 id="invoice-id">{{ fullID }}</h3>
			<table>
				<tr>
					<td class="muted">
						{{i18n fiscalType null null 'capitalize'}}{{i18n 'date' }}
					</td>
					<td class="muted">{{i18n 'valid-through' }}</td>
				</tr>
				<tr>
					<td id="invoice-date">{{ invoiceDate }}</td>
					<td id="expiration-date">{{ expiryDate }}</td>
				</tr>
			</table>
		</div>

		<div id="invoice-body">
			<p class="opening">
				{{ i18n 'opening-dear' }} {{ clientDisplay }}, {{ i18n 'opening-hereby' }}
				{{ i18n fiscalType }} {{ i18n 'opening-for' }}
				{{ i18n 'service' invoiceItems 'length' 'lowercase' }}:
			</p>

			<table>
				<colgroup>
				   <col span="1" class="servicename">
				   <col span="1" class="price">
				   <col span="1" class="quantity">
				   <col span="1" class="subtotal">
				</colgroup>

				<thead>
					<tr><th colspan="4" class="project-name">{{ projectName }}:</th></tr>
					<tr class="table-meta">
						<th>{{ i18n 'service' }}</th>
						<th>{{ i18n 'price' }}</th>
						<th>{{ i18n 'quantity' }}</th>
						<th>{{ i18n 'amount' }}</th>
					</tr>
				</thead>

				<tbody>
				{{#each invoiceItems}}
					<tr class="item">
						<td>{{ 					description}}</td>
						<td>{{ currency price }}</td>
						<td>{{ 					quantity}}</td>
						<td>{{ currency subtotal }}</td>
					</tr>
				{{/each}}
				</tbody>

				<tfoot>
					<tr>
						<td colspan="3">{{ i18n 'subtotal' }}</td>
						<td class="subtotal">{{ currency invoiceSubtotal }}</td>
					</tr>
					<tr>
						<td colspan="3">{{ VATrate }}% {{ i18n 'vat' }}</span>
						</td>
						<td class="vat">{{ currency VAT }}</td>
					</tr>
					<tr>
						<td colspan="3">{{ i18n 'total' }}</td>
						<td class="total">{{ currency invoiceTotal }}</td>
					</tr>
				</tfoot>
			</table>

			<span id="closing" class="muted">
				<p>
					{{ i18n 'this' }} {{ i18n fiscalType }} {{ i18n 'expires' }} {{ validityPeriod }}
					{{ i18n 'days-after'}} {{i18n fiscalType }}{{i18n 'date' }}.

					{{ i18n 'closing-expiry-please' }} <strong>{{ expiryDate }}</strong>
					{{ i18n 'closing-transfer' }} <strong>{{ currency invoiceTotal }}</strong>
					{{ i18n 'closing-to-account' }} <strong>{{ origin.iban }}</strong>,
					{{ i18n 'closing-denoting' }} {{i18n fiscalType }}{{i18n 'number' }} <strong>{{ fullID }}</strong>
					{{ i18n 'closing-thanks'}}
				</p>
				<p>
					{{ i18n 'closing-questions' }} {{ i18n fiscalType }}, {{ i18n 'closing-contact' }}
					<a class="email" href="email:{{ origin.email }}">{{ origin.email }}</a>.
				</p>
			</span>
		</div>

		<footer class="muted">
			<p>
				{{ i18n 'this' }} {{ i18n fiscalType }} {{ i18n 'terms' }}:
				<a href="https://aerix.nl/algemene-voorwaarden">aerix.nl/algemene-voorwaarden</a>.
			</p>
		</footer>
	</script>
</body>
</html>
