<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Aerix invoice template</title>
	<link href="bower_components/normalize.css/normalize.css" rel="stylesheet"
	type="text/css" media="all" role="normalize">
	<link href="dist/css/browser.css" rel="stylesheet" type="text/css" media="screen">
  <link href="dist/css/styles.css" rel="stylesheet" type="text/css" media="all">
	<link href="images/aerix-favicon.png" rel="icon" type="image/png">

	<script src='bower_components/requirejs/require.js' data-main='dist/js/main'></script>
	<!-- Please read the README.md on how to use this template to render data,
	and build this template to PDF, HTML, preview it, host it -->

</head>
<body class="page">
	<section class="messages" id="module-require-error" style="display: none;">
		<div class="manual-container">
			<h1>Ensure dependency installation</h1>
			<p>It appears some of the dependencies could not be made available. Please run <code>bower install</code> in the template directory to ensure they are all installed.</p>
		</div>
		<div class="error-container">
			<h1>Module require error</h1>
			<p>Some modules could not be required. Technical details:</p>
			<ul>
				<li class="error"></li>
			</ul>
		</div>
	<section>
</body>
</html>
